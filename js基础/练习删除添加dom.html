<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            var a = document.getElementsByTagName('a');
            function delA(){
                var tr = this.parentNode.parentNode;
                     var name = tr.getElementsByTagName('td')[0];
                     var flag = false;
                     if(confirm('确认删除'+name.innerHTML+'么')){
                     tr.parentNode.removeChild(tr);
                     }
                            }

            for(var i = 0 ; i< a.length; i++)
            {
                a[i].onclick = delA;
            }
            //为按钮绑定事件并获取输入框信息 
            var btn0 = document.getElementById('btn0');
            btn0.onclick = function(){
                var username = document.getElementById('username');
                var useremail = document.getElementById('useremail');
                var usersalary = document.getElementById('usersalary');
                // console.log(username.value);
                var tbody = document.getElementsByTagName('tbody')[0];
                var newTr = document.createElement('tr');
                newTr.innerHTML = "<td>"+username.value+"</td>"+
                "<td>"+useremail.value+"</td>"+
                "<td>"+usersalary.value+"</td>"+
                "<td><a href='javascript:;'>DELETE</a></td>"
                tbody.appendChild(newTr);
                var newA = newTr.getElementsByTagName('a')[0];
                newA.onclick = delA;
            }
            

        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        table {
            margin: 20px auto;
            border: 1px solid black;
        }
    </style>
</head>

</html>
