    <!-- 水仙花数 1个三位数 它的个位十位百位的立方和等于它本身 -->

    <script>
        for(i = 100 ;i<1000;i++)
        {
            // 百位获取
            var bai = parseInt(i/100);
            // console.log(bai)
            // 十位获取
            var shi = parseInt((i-bai*100) /10);
            // console.log(shi)
            // 个位获取
            var ge = i % 10;
            if(bai*bai*bai+shi*shi*shi+ge*ge*ge == i)
            {
                console.log(i);
            }
        }
    </script>
