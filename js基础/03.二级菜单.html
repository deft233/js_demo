<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>二级菜单</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style-type: none;
			}
			
			a,img {
				border: 0;
				text-decoration: none;
			}
			
			body {
				font: 12px/180% Arial, Helvetica, sans-serif, "新宋体";
			}
		</style>

		<link rel="stylesheet" type="text/css" href="css/sdmenu.css" />
		
		<script type="text/javascript" src="js/tools1.js"></script>
		<script>
			window.onload = function(){
				/*
				点击菜单的span 使得菜单展开或者收起
				每个div为一个菜单
				*/
				
				var menuSpan = document.getElementsByClassName('menuSpan');
				var openDiv = menuSpan[0].parentNode;
				for(var i = 0; i<menuSpan.length;i++){
					menuSpan[i].onclick = function(){
						var curDiv = this.parentNode;
						moveAni(curDiv);
						
						/*
						添加需求 点击时关闭上一个打开的div
						记录打开的div
						打开的若是跟当前的div相同 则需要做出判断
						*/
						if(!(openDiv == curDiv) && !hasClass(openDiv,'collapsed')){
						// toggleClass(openDiv,'collapsed')
						moveAni(openDiv)

						}
						openDiv = curDiv;
					}
				}
				function moveAni(obj){
					var begin = obj.offsetHeight;
						toggleClass(obj,'collapsed');
						var end = obj.offsetHeight;
						// console.log(begin+'=='+end);
						obj.style.height = begin +'px';
						move(obj,'height',end,10,function(){obj.style.height = ''})
				}
			}
		</script>
			
		
	</head>

	<body>

		<div id="my_menu" class="sdmenu">
			<div>
				<span class="menuSpan">在线工具</span>
				<a href="#">图像优化</a>
				<a href="#">收藏夹图标生成器</a>
				<a href="#">邮件</a>
				<a href="#">htaccess密码</a>
				<a href="#">梯度图像</a>
				<a href="#">按钮生成器</a>
			</div>
			<div class="collapsed">
				<span class="menuSpan">支持我们</span>
				<a href="#">推荐我们</a>
				<a href="#">链接我们</a>
				<a href="#">网络资源</a>
			</div>
			<div class="collapsed">
				<span class="menuSpan">合作伙伴</span>
				<a href="#">JavaScript工具包</a>
				<a href="#">CSS驱动</a>
				<a href="#">CodingForums</a>
				<a href="#">CSS例子</a>
			</div>
			<div class="collapsed">
				<span class="menuSpan">测试电流</span>
				<a href="#">Current or not</a>
				<a href="#">Current or not</a>
				<a href="#">Current or not</a>
				<a href="#">Current or not</a>
			</div>
		</div>
	</body>
</html>
