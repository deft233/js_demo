        //打印1-100以内的质数
        console.time('test');
        for(i = 2; i<=100000 ;i++)
        {
            var flag = true ;
            for( j = 2 ; j < Math.sqrt(i) ; j++)
            {
                if( i % j == 0){
                    flag = false;
                    break;
                }
            }
            if(flag == true)
            {
                document.write(i+'<br>');              
            }
            
        }
        console.timeEnd('test');
    </script>
