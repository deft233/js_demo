<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        正则表达式
        */
        var reg = new RegExp('a','ig');//使用构造函数的方式创建正则表达式 接收两个参数 第一个是正则表达式 第二个是匹配模式
        //  i ignore 忽略大小写
        //  g global 全局匹配模式
        // 正则表达式对象的test()方法用于匹配
        var str = 'a';
        var res = reg.test(str);
        console.log(res);
        //字面量方式创建正则表达式
        var reg0 = /a/; //  /正则表达式/匹配模式
        reg0 = /a[bed]c/ig;
        var str0 = 'abd abc  adc '
        res =  reg0.test(str0);
        console.log(res);
        //字符串使用正则表达式
        /*
        各种方法 其中split() 把字符串拆分成数组 接收参数是正则表达式的情况
        通常情况下 正则表达式匹配只会匹配到第一个符合的元素 因此需要写匹配模式i
        */
        str0 = '1a2b3c4d5';
        res = str0.split(/[a-z]/);//split 即使不写g 也查找全部
        console.log(res);
        res = str0.search(/[a-z]/ig);//search() 查找字符串中的指定字符 g模式不起作用
        console.log(res);
        res = str0.match(/[a-z]/ig);//数组接收返回的参数
        console.log(Array.isArray(res));
        res =str0.replace(/[a-z]/ig,'qaq');//使用""即是删除所选的元素
        console.log(res);

        /*
        正则表达式的量词
        [^]中括号中的^表示除了
        ^表示开头 表示结尾$
        {0,3}表示有0到3个 只对它前一个内容有效 可以加（）设置多个内容生效
        +出现至少一个 {1,}
        *出现0个以上 == {0,}
        ？出现0个或者1个
        同时使用^$表示要完全符合正则表达式
        */
        //匹配手机号
        var phoneNum = 'add13411607508'; // 以1开头 第二位是3到9 剩下9位随意 ^1 [3-9] [0-9]{9}
        var rule = /^1[3-9][0-9]{9}$/;
         res = rule.test(phoneNum);
         console.log(res);
    </script>
</body>
</html>
