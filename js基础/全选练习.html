<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            var btn1 = document.getElementById('btn1');
            var btn2 = document.getElementById('btn2');
            var btn3 = document.getElementById('btn3');
            var btn4 = document.getElementById('btn4');
            var checkOrNot = document.getElementById('checkOrNot')
            var items = document.getElementsByName('items');
            btn1.onclick = function(){
                
                for(var i = 0; i<items.length;i++){
                    items[i].checked = true;
                }
                checkOrNot.checked = true;
            };

            
            btn2.onclick = function(){
               
                for(var i = 0; i<items.length;i++){
                    items[i].checked = false;
                }
                checkOrNot.checked = false;
            };

            btn3.onclick = function(){
                
                checkOrNot.checked = true;
                for(var i = 0 ;i <items.length; i++)
                {
                    items[i].checked = !items[i].checked;
                    if(!items[i].checked)
                        {
                            checkOrNot.checked = false;
                           
                        }
                }
                
                   
            };
            btn4.onclick = function(){

                for(var i = 0 ;i <items.length; i++)
                {
                    if(items[i].checked)
                    alert(items[i].value);
                }
            };
            checkOrNot.onclick = function(){

                for(var i = 0 ;i <items.length; i++)
                {
                    items[i].checked = checkOrNot.checked;
                }
            };


            for(var i = 0 ; i<items.length;i++)
            {   
                
                items[i].onclick = function(){
                    checkOrNot.checked = true;
                    for(var j = 0 ;j <items.length; j++)
                    {
                        
                        if(!items[j].checked)
                        {
                            checkOrNot.checked = false;
                            break;
                        }
                    }
                }
            }
        }
    </script>
</head>
<body>
    <input type="checkbox" name="items" id="" value="电棍">电棍
    <input type="checkbox" name="items" id="" value="大司马">大司马
    <input type="checkbox" name="items" id="" value="炫狗">炫狗
    <input type="checkbox" name="items" id="" value="山泥若">山泥若
    <input type="checkbox"  id="checkOrNot" value="山泥若">全选/全不选
    <button id="btn1">全选</button>
    <button id="btn2">全不选</button>
    <button id="btn3">反选</button>
    <button id="btn4">提交</button>
</body>
</html>
