<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var score = prompt('请输入分数(0-100)：')
        if(score>100|| score<0 || isNaN(score)){
            alert('我操你妈');
        }else
        {
        if(score == 100){
            alert('满分');
        }else if (score > 80 ) {
            alert('优秀');
        }else if (score > 60 ) {
            alert('良好');
        }else {
            alert('弟中之第');
        }
    }
    </script>
</body>
</html>
