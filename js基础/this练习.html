    <script>
        /*
        关于this的指向问题
        1.调用this的是函数时 this指向window对象
        2.调用this的是对象的方法时 this 指向调用它的对象 this不是向外边找全局对象
        3.调用this 的是构造函数时 this 指向新创建出来的类的对象
        */
        var name = '山泥若';
        function fun1(){
            console.log('这个是'+this.name);
        }
        var obj = {
            name:'序号龙',
            sayName:fun1
        }
        fun1();
        console.log(obj.prototype)
        obj.sayName();

        使用工厂方法创建对象

        /*
        使用构造函数创建对象
        构造函数和普通函数的区别是构造函数是new关键字调用
        构造函数的执行过程
        1.创建一个新对象 在堆内存开辟空间
        2.this指向这个新对象
        3.执行其他语句
        4.返回这个对象
        */
        function Person(name,age,gender){
            this.name = name;
            this.age = age;
            this.gender = gender;
            this.sayName = function(){
                console.log('名称'+this.name)
            } 
        }
        var obj4 = new Person('许皓龙',3,'公');
        console.log(obj4)
        obj4.sayName();
        console.log(obj4.prototype);
