<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #test {
            width: 100px;
            height: 100px;
            background-color: #bfa;
            position: absolute;
        }
    </style>
    <script>
        window.onload = function(){
            /*
            按不同的方向键 div移动
            通过定时器修改 定时器控制速度
            */
           var test = document.getElementById('test');
           var dir = 0;
           var speed = 0;
           var stp = setInterval(()=>{
            switch(dir){
                    case 'ArrowUp':
                    test.style.top = test.offsetTop - speed +'px';
                    break;
                    case 'ArrowDown':
                    test.style.top = test.offsetTop + speed +'px';
                    break;
                    case 'ArrowRight':
                    test.style.left = test.offsetLeft + speed +'px';
                    break;
                    case 'ArrowLeft':
                    test.style.left = test.offsetLeft - speed +'px';
                    break;
                }
           },100)
           document.onkeydown = function(e){
                dir = e.key
                
                if(e.ctrlKey){
                    speed = 30;
                    //按着ctrl加速
                }else
                    {
                        speed = 10;
                    }
               
           }
           document.onkeyup = function(){
                dir = 0;
           }
        }
    </script>
</head>
<body>
    <div id="test"></div>
</body>
</html>
