<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <style>
        #follow {
            width: 100px;
            height: 100px;
            background-color: #bfa;
            position: absolute;
    }
    </style>
    <script>
        window.onload = function(){
            //盒子跟随鼠标移动
            var fol = document.getElementById('follow');
            
            document.body.onmousemove = function(e){
                
                // console.log(event.clientX);
                //clientX当前显示的X坐标 pageX实际页面的X坐标
                e = event || window.event;
                console.log(e);
                e.cancelBubble = true;
                var sp = document.documentElement.scrollTop || document.body.scrollTop;
                var cz = document.documentElement.scrollLeft || document.body.scrollLeft;
                console.log(sp)
                fol.style.left = e.clientX+cz+'px';
                fol.style.top = e.clientY+sp+'px';

            }
        }
    </script>
</head>
<body>
    <div id="father" style="height: 1000px;width: 1000px;">
        <div id="follow"></div>
    </div>
</body>
</html>
