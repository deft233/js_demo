    const delAll=[];
    const cartList = [{isChecked:1,name:'0'},{isChecked:1,name:'123'},{isChecked:0,name:'1'}]
    cartList.forEach(async item=>{

            delAll.push(delItem);

    })
    console.log(delAll);
    Promise.all(delAll).then(value=>{
        console.log(value);
    });
    function p1(){

            resolve('ok')
          },10)
