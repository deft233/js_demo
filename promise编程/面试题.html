<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        setTimeout(() => {
            console.log(5);
        }, 100)
        let p = new Promise((resolve, reject) => {
            console.log(1);
            setTimeout(() => {
                console.log(2);
                resolve(3);
            }, 500)
        })
        p.then((value) => {
            console.log(value);
        })
        console.log(4);    //1 4 5 2 3
    </script>
</body>

</html>
