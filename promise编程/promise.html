        2.返回结果是非promise对象 返回状态为resolved 结果值为返回值 无返回 结果为undefined

        异常穿透 在链式调用时 可以在最后指定失败的回调 promise链前面的所有异常 都会传到最后失败的回调中执行
        通过返回一个pending状态的promise可以中断promise链
        */
